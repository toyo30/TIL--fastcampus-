<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
    padding: 0;
    margin: 0;
}

body {
    padding: 20px;
}

a {
    text-decoration: none;
    color: #000;
}

li {
    padding: 5px;
    list-style-type: none;
}

input {
    position: fixed;
    left: -9999px;
}

label {
    cursor: pointer;
    color: red;
}

.submenu {
    display:none;
    background: #ccc;
}

#menuBtn:checked ~ .submenu {
    display: block;
}

.box1 {
    width: 100px;
    height: 50px;
    background: red;
    transition: all 0.3s;
}

#toggleBtn:checked ~ .box1 {
    width: 400px;
    height: 150px;
    background: blue;
}

.menu2 > li {
    list-style-type: none;
    float: left;
    position: relative;
}

.menu2 .submenu2 {
    position: absolute;
    width: 100px;
    transform: scaleY(0);
    transform-origin: top;
    transition: all 0.3s;
    background: #ccc;
}

.menu2 #menuBtn2:checked ~ .submenu2 {
    transform: scaleY(1);
}
</style>
<body>
    <body>
        <p>빨간색 글씨를 클릭해 보세요!</p>
        <br>
        <br>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li>
                <input type="checkbox" id="menuBtn">
                <label for="menuBtn" class="labelBtn" onclick="">메뉴3</label>
                <ul class="submenu">
                    <li><a href="#">소메뉴1</a></li>
                    <li><a href="#">소메뉴2</a></li>
                    <li><a href="#">소메뉴3</a></li>
                    <li><a href="#">소메뉴4</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>
        <br>
        <br>
        <input type="checkbox" id="toggleBtn">
        <label for="toggleBtn" class="toggleBtn">토글버튼</label>
        <div class="box1"></div>
        <br>
        <br>
        <ul class="menu2">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li>
                <input type="checkbox" id="menuBtn2">
                <label for="menuBtn2" class="labelBtn2" onclick="">메뉴3</label>
                <ul class="submenu2">
                    <li><a href="#">소메뉴1</a></li>
                    <li><a href="#">소메뉴2</a></li>
                    <li><a href="#">소메뉴3</a></li>
                    <li><a href="#">소메뉴4</a></li>
                </ul>
            </li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>
    </body>
</body>
</html>
